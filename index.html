<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>بازی موشک ریاضی - ماجراجویی در فضا</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(to bottom, #0a0e27 0%, #1a1f3a 50%, #2a1f3a 100%);
  overflow: hidden;
  height: 100vh;
}

.rocket-container {
  width: 80%;
  max-width: 400px;
}

@media (max-width: 600px) {
  .game-title {
    font-size: 24px;
  }
  .rocket {
    font-size: 50px;
  }
  .question {
    font-size: 20px;
  }
}
</style>
</head>
<body>
<div class="stars" id="stars"></div>
<div class="menu-screen" id="menuScreen">
  <div class="menu-container">
    <div class="game-title">🚀 موشک ریاضی</div>
    <div class="game-subtitle">ماجراجویی در دنیای اعداد!</div>
    <div class="rocket-icon">🚀</div>
    <h3 style="margin: 20px 0; color: #2c3e50;">سطح مورد نظر را انتخاب کن:</h3>
    <div class="level-buttons">
      <button class="level-btn easy" onclick="startGame('easy')">
        <span class="level-icon">😊</span>
        <div class="level-title">آسان</div>
        <div class="level-desc">فقط جمع و تفریق</div>
      </button>
    </div>
    <div class="medals-section">
      <div class="medals-title">🏆 مدال‌های من</div>
      <div class="medals-grid" id="medalsGrid"></div>
    </div>
    <div style="margin-top: 20px; padding: 20px; background: #f8f9fa; border-radius: 15px;">
      <div style="font-size: 14px; color: #7f8c8d;">
        <strong>رکورد شما:</strong> <span id="menuHighscore" style="color: #3498db; font-size: 20px;">0</span> متر
      </div>
    </div>
  </div>
</div>
<script>
function evaluateExpression(expression) {
  // تبدیل اعداد فارسی به انگلیسی در صورت نیاز
  expression = expression.replace(/[۰-۹]/g, function(d) {
    return '۰۱۲۳۴۵۶۷۸۹'.indexOf(d);
  });

  const tokens = expression.split(/([+\-*/])/);
  let result = parseFloat(tokens[0]);
  for (let i = 1; i < tokens.length; i += 2) {
    const operator = tokens[i];
    const num = parseFloat(tokens[i + 1]);
    if (operator === '+') result += num;
    if (operator === '-') result -= num;
    if (operator === '*') result *= num;
    if (operator === '/') result /= num;
  }
  return result;
}
</script>
</body>
</html>
