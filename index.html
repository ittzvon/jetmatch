<script>
let score=0,altitude=0,currentFuel=20,maxFuel=20,currentQuestion={},fuelTimer;
let highscore=localStorage.getItem('rocketHighScore')||0;
let difficulty='easy';
document.getElementById('highscore').textContent=highscore;

function createStars(){
  const starsContainer=document.getElementById('stars');
  for(let i=0;i<100;i++){
    const star=document.createElement('div');
    star.className='star';
    star.style.left=Math.random()*100+'%';
    star.style.top=Math.random()*100+'%';
    star.style.animationDelay=Math.random()*3+'s';
    starsContainer.appendChild(star);
  }
}

function startGame(level){
  difficulty=level;
  document.getElementById('startScreen').style.display='none';
  document.getElementById('gameContainer').style.display='flex';
  restartGame();
}

function generateQuestion(){
  let operations=[];
  if(difficulty==='easy')operations=['+','-'];
  else if(difficulty==='medium')operations=['+','-','Ã—'];
  else operations=['+','-','Ã—','Ã·'];

  const operation=operations[Math.floor(Math.random()*operations.length)];
  let num1,num2,answer;

  if(operation==='+'){num1=Math.floor(Math.random()*90)+10;num2=Math.floor(Math.random()*9)+1;answer=num1+num2;}
  else if(operation==='-'){num1=Math.floor(Math.random()*90)+10;num2=Math.floor(Math.random()*9)+1;answer=num1-num2;}
  else if(operation==='Ã—'){
    num1=difficulty==='hard'?Math.floor(Math.random()*90)+10:Math.floor(Math.random()*10)+1;
    num2=Math.floor(Math.random()*9)+1;answer=num1*num2;
  }else{
    num2=Math.floor(Math.random()*9)+1;answer=Math.floor(Math.random()*20)+1;num1=num2*answer;
  }

  currentQuestion={num1,num2,operation,answer};
  document.getElementById('question').textContent=`${num1} ${operation} ${num2} = ?`;
  document.getElementById('answerInput').value='';
  document.getElementById('answerInput').focus();
}

function checkAnswer(){
  const userAnswer=parseInt(document.getElementById('answerInput').value);
  if(isNaN(userAnswer))return;
  const feedback=document.getElementById('feedback');

  if(userAnswer===currentQuestion.answer){
    feedback.textContent='âœ…';feedback.style.color='#2ecc71';
    feedback.classList.add('show');score+=10;altitude+=100;
    currentFuel=Math.min(currentFuel+20,maxFuel);
  }else{
    feedback.textContent='âŒ';feedback.style.color='#e74c3c';
    feedback.classList.add('show');maxFuel=Math.max(maxFuel-2,2);
    currentFuel=Math.min(currentFuel,maxFuel);
  }

  setTimeout(()=>feedback.classList.remove('show'),500);
  updateRocketPosition();updateUI();generateQuestion();
}

function updateRocketPosition(){
  const rocket=document.getElementById('rocket');
  const maxHeight=350;const newBottom=Math.min((altitude/2),maxHeight);
  rocket.style.bottom=newBottom+'px';
}

function updateUI(){
  document.getElementById('score').textContent=score;
  document.getElementById('altitude').textContent=altitude;
  document.getElementById('fuelTime').textContent=currentFuel;
  const fuelPercent=(currentFuel/maxFuel)*100;
  const fuelFill=document.getElementById('fuelFill');
  document.getElementById('fuelFill').style.width=fuelPercent+'%';
  document.getElementById('fuelPercent').textContent=Math.round(fuelPercent)+'%';
  if(fuelPercent>50)fuelFill.style.background='linear-gradient(90deg,#2ecc71,#27ae60)';
  else if(fuelPercent>25)fuelFill.style.background='linear-gradient(90deg,#f39c12,#e67e22)';
  else fuelFill.style.background='linear-gradient(90deg,#e74c3c,#c0392b)';
}

function startFuelTimer(){
  fuelTimer=setInterval(()=>{
    currentFuel--;updateUI();
    if(currentFuel<=0)endGame();
  },1000);
}

function endGame(){
  clearInterval(fuelTimer);
  if(altitude>highscore){
    highscore=altitude;localStorage.setItem('rocketHighScore',highscore);
    document.getElementById('highscore').textContent=highscore;
  }
  document.getElementById('finalScore').textContent=altitude;
  document.getElementById('gameOver').classList.add('show');
}

function restartGame(){
  score=0;altitude=0;currentFuel=20;maxFuel=20;
  document.getElementById('gameOver').classList.remove('show');
  document.getElementById('rocket').style.bottom='0px';
  updateUI();generateQuestion();startFuelTimer();
}

document.getElementById('answerInput').addEventListener('keypress',e=>{
  if(e.key==='Enter')checkAnswer();
});

createStars();
</script>
