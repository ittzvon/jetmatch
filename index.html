<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بازی موشک ریاضی</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: #0a0e27 !important;
            background: linear-gradient(180deg, #0a0e27 0%, #1a1f3a 50%, #2a1f3a 100%) !important;
            position: fixed;
        }
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 0;
            top: 0;
            left: 0;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        .space-object {
            position: absolute;
            font-size: clamp(20px, 4vw, 30px);
            animation: floatSpace 15s ease-in-out infinite;
            pointer-events: none;
        }
        
        @keyframes floatSpace {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(30px, -30px) rotate(90deg); }
            50% { transform: translate(-20px, 20px) rotate(180deg); }
            75% { transform: translate(20px, 30px) rotate(270deg); }
        }
        
        .shooting-star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px 2px white;
            animation: shootingStar 3s linear infinite;
        }
        
        @keyframes shootingStar {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(-300px, 300px);
                opacity: 0;
            }
        }
        
        .menu-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            overflow-y: auto;
            padding: 20px;
        }
        
        .menu-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: clamp(20px, 5vw, 40px);
            max-width: 600px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            margin: auto;
        }
        
        .game-title {
            font-size: clamp(28px, 8vw, 48px);
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        
        .game-subtitle {
            font-size: clamp(14px, 4vw, 20px);
            color: #7f8c8d;
            margin-bottom: 20px;
        }
        
        .rocket-icon {
            font-size: clamp(50px, 12vw, 80px);
            margin: 15px 0;
            animation: floatRocket 3s ease-in-out infinite;
        }
        
        @keyframes floatRocket {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .level-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        
        .level-btn {
            background: white;
            border: 3px solid #3498db;
            padding: 15px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: clamp(12px, 3vw, 16px);
            font-weight: bold;
        }
        
        .level-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }
        
        .level-btn:active {
            transform: translateY(0);
        }
        
        .level-btn.easy {
            border-color: #2ecc71;
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
        }
        
        .level-btn.medium {
            border-color: #f39c12;
            background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
        }
        
        .level-btn.hard {
            border-color: #e74c3c;
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
        }
        
        .level-btn.expert {
            border-color: #9b59b6;
            background: linear-gradient(135deg, #e8daef 0%, #d7bde2 100%);
        }
        
        .level-icon {
            font-size: clamp(24px, 6vw, 32px);
            display: block;
            margin-bottom: 5px;
        }
        
        .level-title {
            font-size: clamp(14px, 3.5vw, 18px);
            color: #2c3e50;
        }
        
        .level-desc {
            font-size: clamp(10px, 2.5vw, 12px);
            color: #7f8c8d;
            margin-top: 5px;
        }
        
        .medals-section {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 15px;
        }
        
        .medals-title {
            font-size: clamp(12px, 3vw, 16px);
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .medals-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }
        
        .medal-item {
            text-align: center;
            padding: 8px;
            background: white;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            min-height: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .medal-item.unlocked {
            border-color: #ffd700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }
        
        .medal-item.locked {
            opacity: 0.3;
        }
        
        .medal-icon {
            font-size: clamp(20px, 5vw, 28px);
            margin-bottom: 3px;
        }
        
        .medal-name {
            font-size: clamp(8px, 2vw, 10px);
            color: #7f8c8d;
        }
        
        .hidden {
            display: none !important;
        }
      .game-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
            overflow-y: auto;
            padding: 10px;
        }
        
        .top-bar {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 10px;
            cursor: pointer;
            font-size: clamp(12px, 3vw, 16px);
            font-weight: bold;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
            white-space: nowrap;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        
        .back-btn:active {
            transform: scale(0.95);
        }
        
        .score-board {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 10px 20px;
            display: flex;
            gap: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .stat {
            text-align: center;
            color: white;
            min-width: 60px;
        }
        
        .stat-label {
            font-size: clamp(10px, 2.5vw, 12px);
            opacity: 0.8;
            margin-bottom: 3px;
        }
        
        .stat-value {
            font-size: clamp(18px, 4vw, 24px);
            font-weight: bold;
        }
        
        .rocket-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: clamp(200px, 40vh, 350px);
            margin: 10px 0;
            flex-shrink: 0;
        }
        
        .rocket {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: clamp(40px, 10vw, 60px);
            transition: bottom 0.5s ease;
            filter: drop-shadow(0 0 20px rgba(255, 100, 100, 0.5));
        }
        
        .fire {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: clamp(30px, 8vw, 40px);
            animation: fireFlicker 0.1s infinite;
        }
        
        @keyframes fireFlicker {
            0%, 100% { opacity: 1; transform: translateX(-50%) scale(1); }
            50% { opacity: 0.8; transform: translateX(-50%) scale(1.1); }
        }
        
        .planets {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        
        .fuel-bar-container {
            width: 100%;
            max-width: 500px;
            margin: 10px 0;
            padding: 0 10px;
        }
        
        .fuel-label {
            color: white;
            text-align: center;
            margin-bottom: 8px;
            font-size: clamp(14px, 3.5vw, 18px);
            font-weight: bold;
        }
        
        .fuel-bar {
            width: 100%;
            height: clamp(30px, 6vw, 35px);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            border: 3px solid rgba(255, 255, 255, 0.3);
            position: relative;
        }
        
        .fuel-fill {
            height: 100%;
            background: linear-gradient(90deg, #2ecc71, #27ae60);
            transition: width 0.3s ease, background 0.3s ease;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(46, 204, 113, 0.5);
        }
        
        .fuel-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            font-size: clamp(12px, 3vw, 14px);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        
        .question-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: clamp(15px, 4vw, 25px);
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            margin: 10px;
        }
        
        .level-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: clamp(12px, 3vw, 14px);
            margin-bottom: 10px;
        }
        
        .question {
            font-size: clamp(28px, 7vw, 42px);
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 15px;
            direction: ltr;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
        }
        
        .answer-input {
            width: 100%;
            padding: clamp(12px, 3vw, 15px);
            font-size: clamp(20px, 5vw, 24px);
            text-align: center;
            border: 3px solid #3498db;
            border-radius: 10px;
            margin-bottom: 12px;
            outline: none;
            direction: ltr;
            font-family: monospace;
        }
        
        .answer-input:focus {
            border-color: #2ecc71;
            box-shadow: 0 0 10px rgba(46, 204, 113, 0.3);
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: clamp(12px, 3vw, 15px) clamp(30px, 7vw, 40px);
            font-size: clamp(14px, 3.5vw, 18px);
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
            max-width: 300px;
        }
        
        .submit-btn:hover {
            transform: scale(1.05);
        }
        
        .submit-btn:active {
            transform: scale(0.95);
        }
        
        .feedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(60px, 15vw, 100px);
            font-weight: bold;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            pointer-events: none;
        }
        
        .feedback.show {
            opacity: 1;
            animation: feedbackPop 0.5s ease;
        }
        
        @keyframes feedbackPop {
            0% { transform: translate(-50%, -50%) scale(0); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
      .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            padding: 20px;
            overflow-y: auto;
        }
        
        .game-over.show {
            display: flex;
        }
        
        .game-over-content {
            background: white;
            padding: clamp(20px, 5vw, 40px);
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            margin: auto;
        }
        
        .game-over-title {
            font-size: clamp(24px, 6vw, 36px);
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .game-over-icon {
            font-size: clamp(50px, 12vw, 80px);
            margin: 15px 0;
        }
        
        .final-stats {
            background: #f8f9fa;
            padding: clamp(15px, 4vw, 20px);
            border-radius: 15px;
            margin: 15px 0;
        }
        
        .stat-row {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            font-size: clamp(14px, 3.5vw, 18px);
            gap: 10px;
        }
        
        .stat-row strong {
            color: #3498db;
        }
        
        .new-medal-alert {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            animation: medalShine 1s ease infinite;
        }
        
        @keyframes medalShine {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
            50% { box-shadow: 0 0 30px rgba(255, 215, 0, 0.8); }
        }
        
        .new-medal-text {
            font-size: clamp(16px, 4vw, 20px);
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .buttons-row {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .restart-btn, .menu-btn {
            flex: 1;
            min-width: 140px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: clamp(12px, 3vw, 15px) clamp(15px, 4vw, 20px);
            font-size: clamp(13px, 3vw, 16px);
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .menu-btn {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
        }
        
        .restart-btn:hover, .menu-btn:hover {
            transform: scale(1.05);
        }
        
        .restart-btn:active, .menu-btn:active {
            transform: scale(0.95);
        }
        
        .combo-badge {
            position: fixed;
            top: clamp(100px, 15vh, 120px);
            right: 10px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: clamp(10px, 3vw, 15px) clamp(15px, 4vw, 25px);
            border-radius: 15px;
            font-size: clamp(18px, 4vw, 24px);
            font-weight: bold;
            z-index: 100;
            box-shadow: 0 5px 20px rgba(245, 87, 108, 0.5);
            animation: comboPulse 0.5s ease;
        }
        
        @keyframes comboPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .medal-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: white;
            padding: clamp(25px, 6vw, 40px);
            border-radius: 20px;
            text-align: center;
            z-index: 3000;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            max-width: 90%;
            width: 400px;
        }
        
        .medal-popup.show {
            animation: medalPopup 0.5s ease forwards;
        }
        
        @keyframes medalPopup {
            0% { transform: translate(-50%, -50%) scale(0) rotate(0deg); }
            50% { transform: translate(-50%, -50%) scale(1.1) rotate(10deg); }
            100% { transform: translate(-50%, -50%) scale(1) rotate(0deg); }
        }
        
        .medal-popup-icon {
            font-size: clamp(60px, 15vw, 100px);
            margin-bottom: 15px;
            animation: medalRotate 2s ease infinite;
        }
        
        @keyframes medalRotate {
            0%, 100% { transform: rotate(-10deg); }
            50% { transform: rotate(10deg); }
        }
        
        .medal-popup-title {
            font-size: clamp(20px, 5vw, 28px);
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .medal-popup-desc {
            font-size: clamp(13px, 3vw, 16px);
            color: #7f8c8d;
            margin-bottom: 20px;
        }
        
        .medal-popup-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: clamp(10px, 2.5vw, 12px) clamp(20px, 5vw, 30px);
            font-size: clamp(13px, 3vw, 16px);
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .medal-popup-btn:hover {
            transform: scale(1.05);
        }
        
        .medal-popup-btn:active {
            transform: scale(0.95);
        }
        
        @media (max-width: 600px) {
            .level-buttons {
                grid-template-columns: 1fr 1fr;
            }
            
            .medals-grid {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .top-bar {
                flex-direction: column;
            }
            
            .score-board {
                width: 100%;
            }
            
            .combo-badge {
                top: 80px;
                right: 5px;
                padding: 8px 15px;
            }
        }
        
        @media (max-width: 400px) {
            .level-buttons {
                gap: 8px;
            }
            
            .medals-grid {
                gap: 5px;
            }
            
            .buttons-row {
                flex-direction: column;
            }
            
            .restart-btn, .menu-btn {
                width: 100%;
            }
        }
        
        @media (min-width: 1024px) {
            .game-container {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="menu-screen" id="menuScreen">
        <div class="menu-container">
            <div class="game-title">🚀 موشک ریاضی</div>
            <div class="game-subtitle">ماجراجویی در دنیای اعداد!</div>
            <div class="rocket-icon">🚀</div>
            
            <h3 style="margin: 15px 0; color: #2c3e50; font-size: clamp(14px, 3.5vw, 18px);">سطح مورد نظر را انتخاب کن:</h3>
            
            <div class="level-buttons">
                <button class="level-btn easy" onclick="startGame('easy')">
                    <span class="level-icon">😊</span>
                    <div class="level-title">آسان</div>
                    <div class="level-desc">جمع و تفریق</div>
                </button>
                
                <button class="level-btn medium" onclick="startGame('medium')">
                    <span class="level-icon">🤔</span>
                    <div class="level-title">متوسط</div>
                    <div class="level-desc">جمع، تفریق، ضرب</div>
                </button>
                
                <button class="level-btn hard" onclick="startGame('hard')">
                    <span class="level-icon">😎</span>
                    <div class="level-title">سخت</div>
                    <div class="level-desc">همه عملیات</div>
                </button>
                
                <button class="level-btn expert" onclick="startGame('expert')">
                    <span class="level-icon">🔥</span>
                    <div class="level-title">استاد</div>
                    <div class="level-desc">فوق سریع!</div>
                </button>
            </div>
            
            <div class="medals-section">
                <div class="medals-title">🏆 مدال‌های من</div>
                <div class="medals-grid" id="medalsGrid"></div>
            </div>
            
            <div style="margin-top: 15px; padding: 15px; background: #f8f9fa; border-radius: 15px;">
                <div style="font-size: clamp(12px, 3vw, 14px); color: #7f8c8d;">
                    <strong>رکورد شما:</strong> <span id="menuHighscore" style="color: #3498db; font-size: clamp(16px, 4vw, 20px); font-weight: bold;">0</span> متر
                </div>
            </div>
        </div>
    </div>
    
    <div class="game-container hidden" id="gameContainer">
        <div class="top-bar">
            <button class="back-btn" onclick="backToMenu()">↩️ بازگشت</button>
            
            <div class="score-board">
                <div class="stat">
                    <div class="stat-label">امتیاز</div>
                    <div class="stat-value" id="score">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">ارتفاع</div>
                    <div class="stat-value" id="altitude">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">رکورد</div>
                    <div class="stat-value" id="highscore">0</div>
                </div>
            </div>
        </div>
        
        <div class="rocket-container">
            <div class="planets" id="planets"></div>
            <div class="rocket" id="rocket">
                🚀
                <div class="fire" id="fire">🔥</div>
            </div>
        </div>
        
        <div class="fuel-bar-container">
            <div class="fuel-label">⛽ سوخت: <span id="fuelTime">20</span> ثانیه</div>
            <div class="fuel-bar">
                <div class="fuel-fill" id="fuelFill"></div>
                <div class="fuel-text" id="fuelPercent">100%</div>
            </div>
        </div>
        
        <div class="question-container">
            <div class="level-badge" id="levelBadge">آسان</div>
            <div class="question" id="question">8 × 7 = ?</div>
            <input type="number" class="answer-input" id="answerInput" placeholder="پاسخ" inputmode="numeric">
            <button class="submit-btn" onclick="checkAnswer()">✅ ثبت پاسخ</button>
        </div>
    </div>
    
    <div class="feedback" id="feedback"></div>
    
    <div class="game-over" id="gameOver">
        <div class="game-over-content">
            <div class="game-over-icon" id="gameOverIcon">🎮</div>
            <div class="game-over-title" id="gameOverTitle">بازی تمام شد!</div>
            
            <div id="newMedalAlert" class="new-medal-alert hidden">
                <div class="new-medal-text">🎉 مدال جدید!</div>
                <div id="newMedalsList"></div>
            </div>
            
            <div class="final-stats">
                <div class="stat-row">
                    <span>ارتفاع نهایی:</span>
                    <strong id="finalAltitude">0 متر</strong>
                </div>
                <div class="stat-row">
                    <span>امتیاز کل:</span>
                    <strong id="finalScore">0</strong>
                </div>
                <div class="stat-row">
                    <span>پاسخ درست:</span>
                    <strong id="correctAnswers">0</strong>
                </div>
                <div class="stat-row">
                    <span>پاسخ غلط:</span>
                    <strong id="wrongAnswers">0</strong>
                </div>
            </div>
            
            <div class="buttons-row">
                <button class="restart-btn" onclick="restartGame()">🔄 دوباره</button>
                <button class="menu-btn" onclick="backToMenu()">🏠 منو</button>
            </div>
        </div>
    </div>
    
    <div class="medal-popup" id="medalPopup">
        <div class="medal-popup-icon" id="medalPopupIcon">🏅</div>
        <div class="medal-popup-title" id="medalPopupTitle">مدال جدید!</div>
        <div class="medal-popup-desc" id="medalPopupDesc">توضیحات مدال</div>
        <button class="medal-popup-btn" onclick="closeMedalPopup()">عالی! 🎉</button>
    </div>

    <script>
      let score = 0;
        let altitude = 0;
        let currentFuel = 20;
        let maxFuel = 20;
        let currentQuestion = {};
        let fuelTimer;
        let highscore = localStorage.getItem('rocketHighScore') || 0;
        let currentLevel = 'easy';
        let correctCount = 0;
        let wrongCount = 0;
        let combo = 0;
        let comboElement = null;
        let medals = JSON.parse(localStorage.getItem('rocketMedals')) || {};
        let newMedalsThisGame = [];
        
        const allMedals = {
            firstWin: { icon: '🌟', name: 'اولین پرواز', desc: 'اولین بازیت رو تموم کردی!', condition: () => true },
            altitude100: { icon: '🎯', name: 'صد متری', desc: 'به ارتفاع 100 متر رسیدی', condition: () => altitude >= 100 },
            altitude500: { icon: '🚁', name: 'پانصد متری', desc: 'به ارتفاع 500 متر رسیدی', condition: () => altitude >= 500 },
            altitude1000: { icon: '✈️', name: 'هزار متری', desc: 'به ارتفاع 1000 متر رسیدی', condition: () => altitude >= 1000 },
            altitude2000: { icon: '🛸', name: 'دو هزار متری', desc: 'به ارتفاع 2000 متر رسیدی', condition: () => altitude >= 2000 },
            combo5: { icon: '🔥', name: 'کمبو 5', desc: '5 پاسخ درست پشت سر هم!', condition: () => combo >= 5 },
            combo10: { icon: '⚡', name: 'کمبو 10', desc: '10 پاسخ درست پشت سر هم!', condition: () => combo >= 10 },
            perfect10: { icon: '💯', name: 'کامل', desc: '10 سوال درست بدون غلط', condition: () => correctCount >= 10 && wrongCount === 0 },
            hardLevel: { icon: '😎', name: 'سخت رو رفتی', desc: 'سطح سخت رو تموم کردی', condition: () => currentLevel === 'hard' },
            expertLevel: { icon: '🏆', name: 'استاد', desc: 'سطح استاد رو تموم کردی', condition: () => currentLevel === 'expert' },
            mathGenius: { icon: '🧮', name: 'نابغه ریاضی', desc: '50 سوال درست', condition: () => correctCount >= 50 },
            speedster: { icon: '⚡', name: 'سریع', desc: 'سوخت بیش از 15 ثانیه', condition: () => currentFuel > 15 }
        };
        
        const levelConfig = {
            easy: {
                name: 'آسان 😊',
                operations: ['+', '-'],
                maxNum: 20,
                minNum: 1,
                color: '#2ecc71',
                initialFuel: 25,
                fuelBonus: 20,
                fuelPenalty: 2
            },
            medium: {
                name: 'متوسط 🤔',
                operations: ['+', '-', '×'],
                maxNum: 50,
                minNum: 10,
                color: '#f39c12',
                initialFuel: 20,
                fuelBonus: 18,
                fuelPenalty: 3
            },
            hard: {
                name: 'سخت 😎',
                operations: ['+', '-', '×', '÷'],
                maxNum: 99,
                minNum: 10,
                color: '#e74c3c',
                initialFuel: 18,
                fuelBonus: 15,
                fuelPenalty: 4
            },
            expert: {
                name: 'استاد 🔥',
                operations: ['+', '-', '×', '÷'],
                maxNum: 99,
                minNum: 10,
                color: '#9b59b6',
                initialFuel: 15,
                fuelBonus: 12,
                fuelPenalty: 5
            }
        };
        
        document.getElementById('menuHighscore').textContent = highscore;
        
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
            
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const shootingStar = document.createElement('div');
                    shootingStar.className = 'shooting-star';
                    shootingStar.style.left = Math.random() * 100 + '%';
                    shootingStar.style.top = Math.random() * 50 + '%';
                    starsContainer.appendChild(shootingStar);
                    setTimeout(() => shootingStar.remove(), 3000);
                }, i * 5000);
            }
        }
        
        function createSpaceObjects() {
            const container = document.getElementById('planets');
            container.innerHTML = '';
            const spaceObjects = ['🪐', '🌍', '🌙', '☄️', '🛸', '👽', '🌟', '💫'];
            
            for (let i = 0; i < 6; i++) {
                const obj = document.createElement('div');
                obj.className = 'space-object';
                obj.textContent = spaceObjects[Math.floor(Math.random() * spaceObjects.length)];
                obj.style.left = Math.random() * 80 + 10 + '%';
                obj.style.top = Math.random() * 70 + 10 + '%';
                obj.style.animationDelay = Math.random() * 5 + 's';
                obj.style.animationDuration = (10 + Math.random() * 10) + 's';
                container.appendChild(obj);
            }
        }
        
        function displayMedals() {
            const medalsGrid = document.getElementById('medalsGrid');
            medalsGrid.innerHTML = '';
            
            Object.keys(allMedals).forEach(key => {
                const medal = allMedals[key];
                const isUnlocked = medals[key] === true;
                
                const medalDiv = document.createElement('div');
                medalDiv.className = `medal-item ${isUnlocked ? 'unlocked' : 'locked'}`;
                medalDiv.innerHTML = `
                    <div class="medal-icon">${medal.icon}</div>
                    <div class="medal-name">${medal.name}</div>
                `;
                medalDiv.title = isUnlocked ? medal.desc : '🔒 قفل شده';
                medalsGrid.appendChild(medalDiv);
            });
        }
        
        function checkMedals() {
            newMedalsThisGame = [];
            Object.keys(allMedals).forEach(key => {
                if (!medals[key] && allMedals[key].condition()) {
                    medals[key] = true;
                    newMedalsThisGame.push(key);
                    showMedalPopup(key);
                }
            });
            if (newMedalsThisGame.length > 0) {
                localStorage.setItem('rocketMedals', JSON.stringify(medals));
            }
        }
        
        function showMedalPopup(medalKey) {
            const medal = allMedals[medalKey];
            const popup = document.getElementById('medalPopup');
            document.getElementById('medalPopupIcon').textContent = medal.icon;
            document.getElementById('medalPopupTitle').textContent = medal.name;
            document.getElementById('medalPopupDesc').textContent = medal.desc;
            popup.classList.add('show');
            setTimeout(() => popup.classList.remove('show'), 3000);
        }
        
        function closeMedalPopup() {
            document.getElementById('medalPopup').classList.remove('show');
        }
        
        function startGame(level) {
            currentLevel = level;
            const config = levelConfig[level];
            score = 0;
            altitude = 0;
            correctCount = 0;
            wrongCount = 0;
            combo = 0;
            newMedalsThisGame = [];
            currentFuel = config.initialFuel;
            maxFuel = config.initialFuel;
            
            document.getElementById('menuScreen').classList.add('hidden');
            document.getElementById('gameContainer').classList.remove('hidden');
            document.getElementById('highscore').textContent = highscore;
            document.getElementById('levelBadge').textContent = config.name;
            document.getElementById('levelBadge').style.background = config.color;
            document.getElementById('levelBadge').style.color = 'white';
            
            createSpaceObjects();
            updateUI();
            generateQuestion();
            startFuelTimer();
        }
      function generateQuestion() {
            const config = levelConfig[currentLevel];
            const operation = config.operations[Math.floor(Math.random() * config.operations.length)];
            let num1, num2, answer;
            
            if (operation === '+') {
                num1 = Math.floor(Math.random() * (config.maxNum - config.minNum)) + config.minNum;
                num2 = Math.floor(Math.random() * 9) + 1;
                answer = num1 + num2;
            } else if (operation === '-') {
                num1 = Math.floor(Math.random() * (config.maxNum - config.minNum)) + config.minNum;
                num2 = Math.floor(Math.random() * Math.min(num1, 9)) + 1;
                answer = num1 - num2;
            } else if (operation === '×') {
                num1 = Math.floor(Math.random() * (config.maxNum - config.minNum)) + config.minNum;
                num2 = Math.floor(Math.random() * 9) + 1;
                answer = num1 * num2;
            } else {
                num2 = Math.floor(Math.random() * 9) + 1;
                answer = Math.floor(Math.random() * 20) + 1;
                num1 = num2 * answer;
            }
            
            currentQuestion = { num1, num2, operation, answer };
            document.getElementById('question').textContent = `${num1} ${operation} ${num2} = ?`;
            document.getElementById('answerInput').value = '';
            document.getElementById('answerInput').focus();
        }
        
        function showCombo() {
            if (combo >= 3) {
                if (comboElement) comboElement.remove();
                comboElement = document.createElement('div');
                comboElement.className = 'combo-badge';
                comboElement.textContent = `🔥 کمبو ${combo}`;
                document.body.appendChild(comboElement);
                setTimeout(() => {
                    if (comboElement) {
                        comboElement.remove();
                        comboElement = null;
                    }
                }, 2000);
            }
        }
        
        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('answerInput').value);
            const config = levelConfig[currentLevel];
            if (isNaN(userAnswer)) return;
            
            const feedback = document.getElementById('feedback');
            
            if (userAnswer === currentQuestion.answer) {
                feedback.textContent = ['✅', '🎉', '👏', '⭐', '🌟', '💫'][Math.floor(Math.random() * 6)];
                feedback.style.color = '#2ecc71';
                feedback.classList.add('show');
                score += 10 + (combo * 2);
                altitude += 100;
                correctCount++;
                combo++;
                currentFuel = Math.min(currentFuel + config.fuelBonus, maxFuel);
                updateRocketPosition();
                showCombo();
                checkMedals();
            } else {
                feedback.textContent = '❌';
                feedback.style.color = '#e74c3c';
                feedback.classList.add('show');
                wrongCount++;
                combo = 0;
                maxFuel = Math.max(maxFuel - config.fuelPenalty, 5);
                currentFuel = Math.min(currentFuel, maxFuel);
                if (comboElement) {
                    comboElement.remove();
                    comboElement = null;
                }
            }
            
            setTimeout(() => feedback.classList.remove('show'), 500);
            updateUI();
            generateQuestion();
        }
        
        function updateRocketPosition() {
            const rocket = document.getElementById('rocket');
            const container = document.querySelector('.rocket-container');
            const maxHeight = container.offsetHeight - 80;
            const newBottom = Math.min((altitude / 10), maxHeight);
            rocket.style.bottom = newBottom + 'px';
        }
        
        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('altitude').textContent = altitude;
            document.getElementById('fuelTime').textContent = currentFuel;
            const fuelPercent = (currentFuel / maxFuel) * 100;
            document.getElementById('fuelFill').style.width = fuelPercent + '%';
            document.getElementById('fuelPercent').textContent = Math.round(fuelPercent) + '%';
            const fuelFill = document.getElementById('fuelFill');
            if (fuelPercent > 50) {
                fuelFill.style.background = 'linear-gradient(90deg, #2ecc71, #27ae60)';
            } else if (fuelPercent > 25) {
                fuelFill.style.background = 'linear-gradient(90deg, #f39c12, #e67e22)';
            } else {
                fuelFill.style.background = 'linear-gradient(90deg, #e74c3c, #c0392b)';
            }
        }
        
        function startFuelTimer() {
            fuelTimer = setInterval(() => {
                currentFuel--;
                updateUI();
                if (currentFuel <= 0) endGame();
            }, 1000);
        }
        
        function endGame() {
            clearInterval(fuelTimer);
            checkMedals();
            
            if (altitude > highscore) {
                highscore = altitude;
                localStorage.setItem('rocketHighScore', highscore);
                document.getElementById('highscore').textContent = highscore;
                document.getElementById('menuHighscore').textContent = highscore;
                document.getElementById('gameOverIcon').textContent = '🏆';
                document.getElementById('gameOverTitle').textContent = 'رکورد جدید! 🎉';
            } else {
                document.getElementById('gameOverIcon').textContent = '🎮';
                document.getElementById('gameOverTitle').textContent = 'بازی تمام شد!';
            }
            
            document.getElementById('finalAltitude').textContent = altitude + ' متر';
            document.getElementById('finalScore').textContent = score;
            document.getElementById('correctAnswers').textContent = correctCount;
            document.getElementById('wrongAnswers').textContent = wrongCount;
            
            if (newMedalsThisGame.length > 0) {
                const alert = document.getElementById('newMedalAlert');
                alert.classList.remove('hidden');
                const medalsList = document.getElementById('newMedalsList');
                medalsList.innerHTML = '';
                newMedalsThisGame.forEach(key => {
                    const medal = allMedals[key];
                    const span = document.createElement('span');
                    span.style.fontSize = 'clamp(24px, 6vw, 32px)';
                    span.style.margin = '0 5px';
                    span.textContent = medal.icon;
                    medalsList.appendChild(span);
                });
            } else {
                document.getElementById('newMedalAlert').classList.add('hidden');
            }
            
            document.getElementById('gameOver').classList.add('show');
            displayMedals();
        }
        
        function restartGame() {
            document.getElementById('gameOver').classList.remove('show');
            document.getElementById('rocket').style.bottom = '0px';
            startGame(currentLevel);
        }
        
        function backToMenu() {
            clearInterval(fuelTimer);
            document.getElementById('gameOver').classList.remove('show');
            document.getElementById('gameContainer').classList.add('hidden');
            document.getElementById('menuScreen').classList.remove('hidden');
            document.getElementById('rocket').style.bottom = '0px';
            if (comboElement) {
                comboElement.remove();
                comboElement = null;
            }
            displayMedals();
        }
        
        document.getElementById('answerInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') checkAnswer();
        });
        
        createStars();
        displayMedals();
        
        setInterval(() => {
            const shootingStar = document.createElement('div');
            shootingStar.className = 'shooting-star';
            shootingStar.style.left = Math.random() * 100 + '%';
            shootingStar.style.top = Math.random() * 50 + '%';
            document.getElementById('stars').appendChild(shootingStar);
            setTimeout(() => shootingStar.remove(), 3000);
        }, 8000);
    </script>
</body>
</html>
