<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>بازی موشک ریاضی 🚀</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Vazirmatn', sans-serif;
}
body {
  background: radial-gradient(circle at top, #0b0e2a 0%, #151a3a 60%, #0a0c20 100%);
  overflow: hidden;
  height: 100vh;
  color: white;
  user-select: none;
}
.stars {
  position: fixed;
  width: 100%;
  height: 100%;
  z-index: 0;
}
.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  border-radius: 50%;
  animation: twinkle 3s infinite;
}
@keyframes twinkle {
  0%, 100% { opacity: 0.3; }
  50% { opacity: 1; }
}

/* صفحه شروع */
#startScreen {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.8);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 20px;
  z-index: 10;
  text-align: center;
}
#startScreen h1 {
  font-size: 32px;
}
.difficulty-btn {
  background: linear-gradient(135deg, #667eea, #764ba2);
  border: none;
  color: white;
  padding: 15px 40px;
  border-radius: 10px;
  font-size: 20px;
  cursor: pointer;
  transition: 0.2s;
}
.difficulty-btn:hover {
  transform: scale(1.05);
}

/* بازی */
.game-container {
  position: relative;
  width: 100%;
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  z-index: 1;
}
.score-board {
  display: flex;
  gap: 40px;
  margin-top: 20px;
  background: rgba(255,255,255,0.1);
  backdrop-filter: blur(6px);
  padding: 10px 30px;
  border-radius: 20px;
}
.stat {
  text-align: center;
}
.stat-label { font-size: 14px; opacity: 0.8; }
.stat-value { font-size: 26px; font-weight: bold; }

.rocket-container {
  position: relative;
  width: 400px;
  height: 400px;
}
.rocket {
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  font-size: 60px;
  transition: bottom 0.5s ease-out;
  filter: drop-shadow(0 0 15px rgba(255,120,120,0.6));
}
.fire {
  position: absolute;
  bottom: -30px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 40px;
  animation: flicker 0.15s infinite;
}
@keyframes flicker {
  0%, 100% { opacity: 1; transform: translateX(-50%) scale(1); }
  50% { opacity: 0.8; transform: translateX(-50%) scale(1.1); }
}

.fuel-bar {
  width: 90%;
  max-width: 400px;
  height: 25px;
  background: rgba(255,255,255,0.1);
  border: 2px solid rgba(255,255,255,0.3);
  border-radius: 15px;
  overflow: hidden;
  margin: 15px;
}
.fuel-fill {
  height: 100%;
  width: 100%;
  background: linear-gradient(90deg, #2ecc71, #27ae60);
  transition: width 0.3s ease;
}

.question-container {
  background: white;
  color: #2c3e50;
  border-radius: 20px;
  padding: 25px;
  text-align: center;
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
  direction: ltr; /* فرمول از چپ به راست */
}
.question { font-size: 28px; font-weight: bold; margin-bottom: 15px; }
.answer-input {
  width: 100%;
  font-size: 22px;
  text-align: center;
  padding: 10px;
  border: 3px solid #3498db;
  border-radius: 8px;
}
.submit-btn {
  background: linear-gradient(135deg, #667eea, #764ba2);
  color: white;
  border: none;
  padding: 10px 25px;
  border-radius: 8px;
  font-size: 18px;
  cursor: pointer;
  margin-top: 10px;
}
.submit-btn:hover { transform: scale(1.05); }

/* گیم اور */
#gameOver {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 20;
}
#gameOver.show { display: flex; }
#gameOverContent {
  background: white;
  color: #333;
  padding: 40px;
  border-radius: 20px;
  text-align: center;
  max-width: 400px;
}
.restart-btn {
  background: linear-gradient(135deg, #667eea, #764ba2);
  color: white;
  border: none;
  padding: 10px 25px;
  font-size: 18px;
  border-radius: 8px;
  margin-top: 15px;
  cursor: pointer;
}
.menu-link {
  margin-top: 15px;
  display: inline-block;
  color: #555;
  text-decoration: underline;
  cursor: pointer;
  font-size: 14px;
}
</style>
</head>

<body>
<div class="stars" id="stars"></div>

<div id="startScreen">
  <h1>🚀 موشک ریاضی</h1>
  <p>درجه سختی را انتخاب کن:</p>
  <button class="difficulty-btn" onclick="startGame('easy')">آسان</button>
  <button class="difficulty-btn" onclick="startGame('normal')">معمولی</button>
  <button class="difficulty-btn" onclick="startGame('hard')">سخت</button>
</div>

<div class="game-container" id="gameContainer" style="display:none;">
  <div class="score-board">
    <div class="stat"><div class="stat-label">امتیاز</div><div class="stat-value" id="score">0</div></div>
    <div class="stat"><div class="stat-label">ارتفاع</div><div class="stat-value" id="altitude">0</div></div>
    <div class="stat"><div class="stat-label">رکورد</div><div class="stat-value" id="highscore">0</div></div>
  </div>

  <div class="rocket-container">
    <div class="rocket" id="rocket">🚀<div class="fire">🔥</div></div>
  </div>

  <div class="fuel-bar"><div class="fuel-fill" id="fuelFill"></div></div>

  <div class="question-container">
    <div class="question" id="question"></div>
    <input type="number" class="answer-input" id="answerInput" placeholder="پاسخ">
    <button class="submit-btn" onclick="checkAnswer()">ثبت</button>
  </div>
</div>

<div id="gameOver">
  <div id="gameOverContent">
    <h2>🎮 بازی تمام شد!</h2>
    <div>ارتفاع نهایی: <span id="finalScore">0</span></div>
    <div class="menu-link" onclick="showHistory()">📜 تاریخچه رکوردها</div>
    <button class="restart-btn" onclick="restartGame()">شروع دوباره</button>
    <div class="menu-link" onclick="backToMenu()">بازگشت به منو</div>
  </div>
</div>

<script>
let score = 0, altitude = 0, fuel = 20, maxFuel = 20, level = 'normal';
let fuelTimer, currentQuestion, highscore = localStorage.getItem('rocketHighScore') || 0;
document.getElementById('highscore').textContent = highscore;

function createStars(){
  const c=document.getElementById('stars');
  for(let i=0;i<120;i++){
    const s=document.createElement('div');
    s.className='star';
    s.style.left=Math.random()*100+'%';
    s.style.top=Math.random()*100+'%';
    s.style.animationDelay=Math.random()*3+'s';
    c.appendChild(s);
  }
}
createStars();

function startGame(diff){
  level = diff;
  document.getElementById('startScreen').style.display='none';
  document.getElementById('gameContainer').style.display='flex';
  restartGame();
}

function generateQuestion(){
  let n1,n2,op,ans;
  const ops = ['+','-','×','÷'];
  op = ops[Math.floor(Math.random()*4)];
  let range = level==='easy'? [1,9] : level==='normal'? [10,50] : [20,100];
  n1 = Math.floor(Math.random()*(range[1]-range[0]))+range[0];
  n2 = Math.floor(Math.random()*(range[1]-range[0]))+range[0];
  if(op==='÷'){ n2=Math.max(1,n2); n1=n2*Math.floor(Math.random()*10+1); ans=n1/n2; }
  else if(op==='+') ans=n1+n2;
  else if(op==='-') ans=n1-n2;
  else ans=n1*n2;
  currentQuestion={n1,n2,op,ans};
  document.getElementById('question').textContent=`${n1} ${op} ${n2} = ?`;
}

function checkAnswer(){
  const val=parseInt(document.getElementById('answerInput').value);
  if(val===currentQuestion.ans){
    score+=10; altitude+=100; fuel=Math.min(fuel+5,maxFuel);
  } else fuel=Math.max(fuel-3,0);
  updateUI(); generateQuestion();
  if(fuel<=0) endGame();
}

function updateUI(){
  document.getElementById('score').textContent=score;
  document.getElementById('altitude').textContent=altitude;
  document.getElementById('fuelFill').style.width=(fuel/maxFuel*100)+'%';
  const rocket=document.getElementById('rocket');
  rocket.style.bottom=Math.min(altitude/10,350)+'px';
}

function startFuelTimer(){
  clearInterval(fuelTimer);
  fuelTimer=setInterval(()=>{
    fuel--;
    updateUI();
    if(fuel<=0) endGame();
  },1000);
}

function endGame(){
  clearInterval(fuelTimer);
  if(altitude>highscore){
    highscore=altitude;
    localStorage.setItem('rocketHighScore',highscore);
  }
  let history=JSON.parse(localStorage.getItem('rocketHistory')||'[]');
  history.push({date:new Date().toLocaleString('fa-IR'),score:altitude});
  localStorage.setItem('rocketHistory',JSON.stringify(history));
  document.getElementById('finalScore').textContent=altitude;
  document.getElementById('gameOver').classList.add('show');
}

function restartGame(){
  score=0; altitude=0; fuel=maxFuel;
  document.getElementById('gameOver').classList.remove('show');
  updateUI(); generateQuestion(); startFuelTimer();
}

function backToMenu(){
  document.getElementById('gameOver').classList.remove('show');
  document.getElementById('gameContainer').style.display='none';
  document.getElementById('startScreen').style.display='flex';
}

function showHistory(){
  let h=JSON.parse(localStorage.getItem('rocketHistory')||'[]');
  if(h.length===0){alert('هنوز رکوردی ثبت نشده!');return;}
  let txt='📜 تاریخچه رکوردها:\n';
  h.slice(-10).reverse().forEach(r=>txt+=`${r.date} → ${r.score}\n`);
  alert(txt);
}
document.getElementById('answerInput').addEventListener('keypress',e=>{if(e.key==='Enter')checkAnswer();});
</script>
</body>
</html>
